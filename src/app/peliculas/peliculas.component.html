<h1>Listado de Pel√≠culas</h1>
<h2>Buscador</h2>
<input type="text" id="npelicula">
<button type="button" class="listbutton" (click)="list()">Buscar</button>
<div class="container">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Imagen</th>
        <th scope="col">Nombre</th>
        <th scope="col">Tipo</th>
        <th scope="col">Descripcion</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pelis of observable.results">
        <td><img src={{pelis.image}} alt="" width="100"></td>
        <td>{{pelis.title}}</td>
        <td>{{pelis.resultType}}</td>
        <td> {{pelis.description}}</td>
      </tr>

    </tbody>
  </table>
</div>
