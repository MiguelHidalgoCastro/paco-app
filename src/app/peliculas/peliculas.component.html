<h1>Listado de Pel√≠culas</h1>
<h2>Buscador</h2>
<input type="text" id="npelicula">
<button type="button" class="listbutton" (click)="list()">Buscar</button>
<div class="container">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Imagen</th>
        <th scope="col">Nombre</th>
        <th scope="col">Tipo</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Favoritos</th>
      </tr>
    </thead>
    <tbody *ngIf="observable">
      <tr *ngFor="let peli of observable.results">
        <td><img src={{peli.image}} alt="" width="100"></td>
        <td>{{peli.title}}</td>
        <td>{{peli.resultType}}</td>
        <td> {{peli.description}}</td>
        <td (click)="save(peli)"><span class="btn btn-warning" id={{peli.id}}><em class="bi bi-star"></em></span></td>
      </tr>

    </tbody>
  </table>
</div>
